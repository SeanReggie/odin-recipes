<body>
    <h1>Lemonade</h1>
    <img src="../images/lemonade.jpg" alt="A Kid With a Lemon">

    <h3><em>Lemonade That'll Quench Yer Tirst</em></h3>
    <p>Lemonade is pretty simple to make. <strong>Ingredients</strong> include:</p>
        <ul>
            <li>Lemons</li>
            <li>Sugar</li>
            <li>Water</li>
        </ul>
    <p><h3>Steps:</h3></p>
        <ol>
            <li>Squeeze lemons in pitcher</li>
            <li>Add desired amount of sugar</li>
            <li>Dump water in and stir</li>
            <li>Pucker up!</li>
        </ol>
</body>
